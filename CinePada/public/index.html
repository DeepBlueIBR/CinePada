<!DOCTYPE html>
<html>
  <head>
    <title>CinePada</title>  
    <link rel="stylesheet" type="text/css" href="index.css">
    <script>
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js%22%3E"
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js%22%3E"
    </script>
  </head>
  <body>
    <div class="header">
    <h1>Cine Pada</h1>
    <a class="curr-avail" id="current-page" href="index.html">Currently available</a>
    <a class="avail-soon" href="availablesoon.html">Available soon</a>
    <div class="header-right">
      <div class="user-menu" id="user-menu">
        <select id="user-dropdown" style="display: none;">
          <option value="">Account</option>
          <option value="profile">Profile</option>
          <option value="logout" id="logout">Logout</option>
        </select>
      </div>
      <div class="auth-buttons" id="auth-buttons">
      <button id="login-button" class="login-button">Login</button>
      <button id="register-button" class="register-button">Register</button>
      </div>
    </div>
  </div>
    <div class="page-container">
    <div class="left-container">
      <script>
        // Selecting the movies from their posters
        function selectPoster(poster) {
  
        // Remove the "selected" class from all posters
        const posters = document.getElementsByClassName("poster");
        for (const p of posters) {
        p.classList.remove("selected");
        }
  
        // Add the "selected" class to the selected poster
        poster.classList.add("selected");
        const selectedMovieId = poster.id;
        localStorage.setItem("selectedMovieId", selectedMovieId);
        
}
      function seatSelection(){
      var date = document.forms["booking"]["datePicker"].value;
      var time = document.forms["booking"]["time"].value;
      var tickets = document.forms["booking"]["tickets"].value;
      

      // Store the variables in localstorage
      localStorage.setItem("date", date);
      localStorage.setItem("time", time);
      localStorage.setItem("tickets", tickets);
      

      if (date == "" || time == "" || tickets == "") {
      alert("Please fill in all fields");
      return false;
    }
  }
      </script>
      <br>
      <div class="movie-posters">
      <div class="movie-container-toprow">
        <img id="movie1" class="poster" src="imgs/movie1.jpg" alt="Movie 1" onclick="selectPoster(this)">
        <img id="movie2" class="poster" src="imgs/movie2.jpg" alt="Movie 2" onclick="selectPoster(this)">
        <img id="movie3" class="poster" src="imgs/movie3.jpg" alt="Movie 3" onclick="selectPoster(this)">

      </div>
      <div class="movie-container-midrow">
        <img id="movie4" class="poster" src="imgs/movie4.jpg" alt="Movie 4" onclick="selectPoster(this)">
        <img id="movie5" class="poster" src="imgs/movie5.jpg" alt="Movie 5" onclick="selectPoster(this)">
        <img id="movie6" class="poster" src="imgs/movie6.jpg" alt="Movie 6" onclick="selectPoster(this)">

      </div>
      <div class="movie-container-botrow">
        <img id="movie7" class="poster" src="imgs/movie7.jpg" alt="Movie 7" onclick="selectPoster(this)">
        <img id="movie8" class="poster" src="imgs/movie8.jpg" alt="Movie 8" onclick="selectPoster(this)">
        <img id="movie9" class="poster" src="imgs/movie9.jpg" alt="Movie 9" onclick="selectPoster(this)">

      </div>
    </div>
      
    </div>
    <div class="right-container">
      <br>
    <form name="booking" action="seats.html" onsubmit="return seatSelection()">
      <label for="date">Select Date:</label>
      <input type="date" id="datePicker"/>
     <script>
      
     </script>
      <br>
      <label for="time">Select Time:</label>
      <select id="time" name="time" style="width: 100%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
        <option value="15:00:00">3:00 PM</option>
        <option value="18:00:00">6:00 PM</option>
        <option value="21:00:00">9:00 PM</option>
      </select>
      <br>
      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" name="tickets" min="1" max="10">
      <br>
      <input type="submit" value="Book">
      <a class="contact" id="contact-page" href="contact.html">Contact us</a>
    </form>
