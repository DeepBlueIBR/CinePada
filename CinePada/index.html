<!DOCTYPE html>
<html>
  <head>
    <title>CinePada</title>
      
    <link rel="stylesheet" type="text/css" href="index.css">
    <script>
      // get the current date
      var today = new Date();
      var dd = String(today.getDate()).padStart(2, '0');
      var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
      var yyyy = today.getFullYear();

      today = yyyy + '-' + mm + '-' + dd;
      document.getElementById("date").setAttribute("min", yyyy + '-' + mm + '-01');
      document.getElementById("date").setAttribute("max", yyyy + '-' + mm + '-' + new Date(yyyy, mm, 0).getDate());
  </script>
  </head>
  <body>
    <div class="header">
    <h1>Cine Pada</h1>
    <a class="curr-avail" id="current-page" href="index.html">Currently available</a>
    <a class="avail-soon" href="availablesoon.html">Available soon</a>
  </div>
    <div class="page-container">
    <div class="left-container">
  
      <br>
      <div class="movie-container-toprow">
        <img id="movie1" src="imgs/movie1.jpg" alt="Movie 1">
        <img id="movie2" src="imgs/movie2.jpg" alt="Movie 2">
        <img id="movie3" src="imgs/movie3.jpg" alt="Movie 3">

      </div>
      <div class="movie-container-midrow">
        <img id="movie1" src="imgs/movie4.jpg" alt="Movie 1">
        <img id="movie2" src="imgs/movie5.jpg" alt="Movie 2">
        <img id="movie3" src="imgs/movie6.jpg" alt="Movie 3">

      </div>
      <div class="movie-container-botrow">
        <img id="movie1" src="imgs/movie7.jpg" alt="Movie 1">
        <img id="movie2" src="imgs/movie8.jpg" alt="Movie 2">
        <img id="movie3" src="imgs/movie9.jpg" alt="Movie 3">

      </div>
      
    </div>
    <div class="right-container">
      <br>
      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" required>
      <br>
      <label for="time">Select Time:</label>
      <input type="time" id="time" name="time">
      <br>
      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" name="tickets" min="1" max="10">
      <br>
      <input type="submit" value="Book">
  </div>
  </div>
  </body>
</html>
