<!DOCTYPE html>
<html>
  <head>
    <title>CinePada</title>  
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="header">
    <h1>Cine Pada</h1>
    <a class="curr-avail" id="current-page" href="index.html">Currently available</a>
    <a class="avail-soon" href="availablesoon.html">Available soon</a>
    <div class="header-right">
      <button id="login-button" class="login-button">Login</button>
      <button id="register-button"class="register-button">Register</button>
    </div>
  </div>
    <div class="page-container">
    <div class="left-container">
  
      <br>
      <div class="movie-container-toprow">
        <img id="movie1" src="imgs/movie1.jpg" alt="Movie 1">
        <img id="movie2" src="imgs/movie2.jpg" alt="Movie 2">
        <img id="movie3" src="imgs/movie3.jpg" alt="Movie 3">

      </div>
      <div class="movie-container-midrow">
        <img id="movie1" src="imgs/movie4.jpg" alt="Movie 1">

        <img id="movie3" src="imgs/movie6.jpg" alt="Movie 3">

      </div>
      <div class="movie-container-botrow">
        <img id="movie1" src="imgs/movie7.jpg" alt="Movie 1">
        <img id="movie2" src="imgs/movie8.jpg" alt="Movie 2">
        <img id="movie3" src="imgs/movie9.jpg" alt="Movie 3">

      </div>
      
    </div>
    <div class="right-container">
      <br>
      <label for="date">Select Date:</label>
      <input type="date" id="datePicker"/>
     <script>
      
     </script>
      <br>
      <label for="time">Select Time:</label>
      <input type="time" id="time" name="time">
      <br>
      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" name="tickets" min="1" max="10">
      <br>
      <input type="submit" value="Book">
  </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
