<!DOCTYPE html>
<html>
  <head>
    <title>CinePada</title>
    <link rel="stylesheet" type="text/css" href="login.css">
  </head>
<body>
  <div class="header">
    <h1>Cine Pada</h1>
    <a class="curr-avail" id="current-page" href="index.html">Currently available</a>
    <a class="avail-soon" href="availablesoon.html">Available soon</a>
    <div class="header-right">
      <button id="register-button" class="register-button">Register</button>
    </div>
  <div class="container">
    <h2>Login</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
