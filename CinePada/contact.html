<!DOCTYPE html>
<html>
    <head>
        <title>Contact and Support</title>
        <link rel="stylesheet" type="text/css" href="contact.css">
    </head>
    <body>
        <div class="header">
            <h1>Cine Pada</h1>
            <a class="curr-avail" id="current-page" href="index.html">Currently available</a>
            <a class="avail-soon" href="availablesoon.html">Available soon</a>
            <div class="header-right">
                <button id="login-button" class="login-button">Login</button>
                <button id="register-button" class="register-button">Register</button>
            </div>
        </div>
        <div class="page-container">
            <h2>How can we help you?</h2>
            <div class="issues">
                <div class="selection">
                    <br>
                    <select id="Issues">
                        <option value="account">Account issues</option>
                        <option value="payment-error">Error with payment</option>
                        <option value="info">More information</option>
                        <option value="dissatisfaction">Problems with oour services</option>
                        <option value="special">Special needs</option>
                    </select>
                </div>
                <br>
                <div class="text">
                    <h3>Describe your issue in a few words:</h3>
	                <textarea rows="12" cols="50"></textarea>
                    <input type="submit" value="Submit">
                </div>    
            </div>
        </div>
        <script type="text/javascript" src="contact.js"></script>
    </body>
</html>
